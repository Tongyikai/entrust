<!DOCTYPE html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENTRUST</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="public/stylesheets/index.css">
</head>
<body>
    <section>
        <div class="container">
            <span></span>
            <span></span>
            <span></span>
            <form id="signinForm" action="/test" method="post">
                <h2>Login</h2>
                <div class="inputBox">
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="inputBox">
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="inputBox group">
                    <a href="#">Forgot Password</a>
                    <a href="#" id="signup">Signup</a>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Sign in">
                </div>
            </form>
            <form id="signupForm">
                <h2>Registration</h2>
                <div class="inputBox">
                    <input type="text" placeholder="Username">
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Email Address">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Create Password">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="inputBox">
                    <input type="submit" value="Register Account">
                </div>
                <div class="inputBox group">
                    <a href="#">Already Have an Account ? <b id="signin">Login</b></a>
                </div>
            </form>
        </div>
    </section>
    <!-- <script type="text/javascript" src="public/scripts/formCheck.js"></script> -->
    <script>
        let signup = document.querySelector('#signup');
        let signin = document.querySelector('#signin');
        let body = document.querySelector('body');
        signup.onclick = function() {
            body.classList.add('signup');
        }
        signin.onclick = function() {
            body.classList.remove('signup');
        }
    </script>
</body>
</html>
